<html>

	<head>
		<meta charset="utf-8" />
		<title>后台登录界面</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="login">
			<div class="login_form">
				<div class="form">
					<div class="login_con">
						<span class="welcome">欢迎登陆</span>
						<br />
						<img src="images/user.png" class="user" />
						<input type="text" id="userName" name="userName" placeholder="请输入用户名" class="username same">
						<br />
						<img src="images/password.png" class="pass" />
						<input type="password" id="userPwd" name="userPwd" placeholder="请输入密码" class="password same" />
						<br />
						<input type="text" placeholder="请输入验证码"  class="yanzhengma" />
						<img src="images/yanzhengma.png" style="margin-left: 20px;margin-top: 26px;">
						<div class="btn">
							<button type="button" onclick="btnClick();" class="denglu">登录</button>
							<button type="button" class="zhuce">注册</button>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<a href="#">版权所有：上海宏精医疗器械有限公司 </a>&nbsp;
				<a href="#">技术支持：鹏翔科技</a>
			</div>
		</div>
	</body>

</html>
