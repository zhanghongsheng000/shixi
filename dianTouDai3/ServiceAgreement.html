<!doctype html>
<html>

	<head>

		<script type="text/javascript">
			mui.init()
			plusLoad();
			function plusLoad(){
				var success = function(response){
					console.log("服务协议："+JSON.stringify(response));
					$('.content').html(response.content);
				}
				var data = {
					contractId : 19
				}
				ajax(ApiUrl + global_ajaxObject.agreement,data, success);
			}
		</script>
