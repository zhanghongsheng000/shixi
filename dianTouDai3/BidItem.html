			function Basics() { //基础配置

				$(".tab_ul>li").click(function() {
					$(this).addClass('active').siblings().removeClass("active");

					$('.show>div:eq(' + index + ')').addClass('nav2').siblings().removeClass('nav2');

				});
				//投资
				$('.bidState').on('tap', function() {
					if($('.bidState').html() != "立即投标") {
						mui.toast($('.bidState').html());
						return false;
					}
					Bid();
				});
				//输入投资金额，计算预计收益
				$("#bidMoney").keyup(function() {
					var Money = $("#bidMoney").val();
					var interest = BidItem.rate;
					var time = BidItem.durationValue;
					var profit = $("#profit");
					var type = BidItem.paymentType;
					var ketou = "";
					if(ketou == "") {
						ketou = BidItem.leftAmount
					}
					if(eval(ketou) < eval(Money)) {
						profit.html("0.00");
						$("#bidMoney").val("");
						mui.toast('投资金额不能大于可投金额');
						//alert("投资金额不能大于可投金额");
						return false;
					}
					var s = 0;
					var j = 0;
					if(type == "按月付息，到期还本" || type == "" || type == "半年付息，到期利随本清" || type == "到期还本息") {
						s = eval((eval(Money) * eval(interest) * parseInt(time) / 100 / 360).toFixed(2));
						profit.html(s.toFixed(2));
					} else if(type == "等额本金") {
						var qi = 0;
						var last=0;
						var month = parseInt(time);
						if(month % 30 == 0) {
							qi = month / 30;
						} else if(month % 30 < 15) {
							qi = month / 30;
							last = 30 + month % 30;
						} else if(month % 30 >= 15) {
							qi = (month / 30) + 1;
							last = month % 30;
						}
						for(var i = 1; i <= qi; i++) {
							var lx = parseFloat(interest) * (parseFloat(Money) * (qi - i + 1) / qi) / 100 / 360;
							if(i == qi) {
								s += parseFloat((lx * last).toFixed(2));
							} else {
								s += parseFloat((lx * 30).toFixed(2));
							}
						}
						profit.html(s.toFixed(2));
					} else {
						var x = Math.pow((1 + (eval(interest) * 30 / 100 / 360)), eval(time) / 30);
						var monthly = (eval(Money) * x * (eval(interest) / 100 / 12)) / (x - 1);
						s = (eval(time) / 30 * monthly) - eval(Money);
						profit.html(s.toFixed(2));

					}
					if(profit.html() == "NaN") {
						profit.html("0.00");
					}
				});
			}

			function GetRTime() {
				var str = BidItem.endTime;
				var strNew = str.replace("-", "/");

//				var NowTime = new Date();

				var t =EndTime.getTime() - NowTimeNum;
				var d = 0;
				var h = 0;
				var m = 0;
				var s = 0;
				if(t >= 0) {
					d = Math.floor(t / 1000 / 60 / 60 / 24);
					h = Math.floor(t / 1000 / 60 / 60 % 24);
					m = Math.floor(t / 1000 / 60 % 60);
					s = Math.floor(t / 1000 % 60);
				}
				$('.startTime').html("剩余时间：" + d + "天" + h + "时" + m + "分" + s + "秒");
				NowTimeNum = NowTimeNum + 1000;
				
				
				if(d == 0 && h == 0 && m == 0 && s == 0) {
					$('.bidState').html('投资结束'); //标的状态
				}

				//				document.getElementById("t_m").innerHTML = m + "分";
				//				document.getElementById("t_s").innerHTML = s + "秒";
			}

			function format_number(number) {
				var Ngroup = parseInt(number).toString().split('');
				var result = '';
				for(var i = (Ngroup.length - 1); i >= 0; i--) {
	
					if(i % 3 == 0 && (i + 1) != Ngroup.length) {
						result = "," + result;
					}
					result = Ngroup[i] + result;
				}
				var smallNumber = Number(number).toFixed(2).toString().split('.');
				return result + (smallNumber.length == 2 ? "." + smallNumber[1]: "");

			}
