			<script type="text/javascript">
				mui.init();
				firstLoad();
				
				var Index_MainHTML;
				mui.plusReady(function(){
					$('.UserName').html(localStorage.getItem("uName"));
					//注销账户
					$('.loginOut').on('tap', function() {
						if(localStorage.getItem(global_localStorage.UserName) != null){
							mui.confirm('是否退出登录?', '提示', ['取消', '确认'], function(e) {
								if(e.index == 1) {
									$('#hongBao').hide();
									$('.loginOut').hide();
									localStorage.removeItem(global_localStorage.UserId);
									localStorage.removeItem(global_localStorage.UserName);
//									Index_MainHTML || (Index_MainHTML = plus.webview.getWebviewById('UserIndex.html'));
//									Index_MainHTML.evalJS("ResetData()");
									plus.webview.close('setting.html');
									MuiUse.openWindow('login.html');
								}
							}, 'div');
						}else{
							return false;
						}
					})
				})
				function firstLoad() { //打开页面时触发(不能触发plus的项)
					Basics(); //基础配置
					ResetData(); //重置数据
				}
				//重置数据
				function ResetData() {
					if(localStorage.getItem(global_localStorage.UserName) != null) {
						GetUserInfo();
						$('#hongBao').show();
						$('.loginOut').show();
						$('.UserName').html(localStorage.getItem("uName"));
					}
					else{
						$('.inviteCode').html('-');
						$('.UserName').html('-');
						$('.authStatus').html('未认证');
						$('.totalAmount').html('-');
						$('.frozenAmount').html('-');
						$('.availableAmount').html('-');
						$('.toReceiveAmount').html('-');
						$('.totalRecharge ').html('-');
						$('.totalWithdraw').html('-');
						$('.totalInvest').html('-');
						$('.totalProfit').html('-');
						$('.UserName').html('-');
						$('.rzState').removeClass('icon-shenfenzheng').addClass('icon-credentials_icon'); 
						$('#hongBao').hide();
						$('.loginOut').hide();
					}
				}
				function Basics() { //基础配置
					//跳转页面
					$('.GoTo').on('tap', function() {
						if($(this).attr('class').indexOf('IsLogin') > -1 && localStorage.getItem(global_localStorage.UserName) == null) {
							MuiUse.openWindow('login.html');
							return false;
						}
						if($(this).attr('class').indexOf('avatar') > -1) {
							return false;
						}
						if($(this).attr('data-url') == undefined) { mui.toast('暂无页面'); return false; }
						if($('.authStatus').html()=="未认证"){
							
							mui.alert('您需要进行实名认证','提示','去认证',function(){
								MuiUse.openWindow('RealName.html');
							});
							return false;
						}
						MuiUse.openWindow($(this).attr('data-url'));
					})
					$('.setting').on('tap',function(){
						MuiUse.openWindow($(this).attr('data-url'));
					})
				}
				//获取用户信息
				function GetUserInfo() {
					var success = function(response) {
						console.log('获取用户信息：' + JSON.stringify(response));
						$('.inviteCode').html(response.inviteCode);
						if(response.authStatus=='已认证'){
							$('.rzState').removeClass('icon-credentials_icon').addClass('icon-shenfenzheng'); 
						}
						$('.authStatus').html(response.authStatus);
						$('.totalAmount').html(NumberCompany(response.totalAmount));
						$('.frozenAmount').html(NumberCompany(response.frozenAmount));
						$('.availableAmount').html(NumberCompany(response.availableAmount));
						$('.toReceiveAmount').html(NumberCompany(response.toReceiveAmount));
						$('.totalRecharge ').html(NumberCompany(response.totalRecharge));
						$('.totalWithdraw').html(NumberCompany(response.totalWithdraw));
						$('.totalInvest').html(NumberCompany(response.totalInvest));
						$('.totalProfit').html(NumberCompany(response.totalProfit));
						//$('.relName').html(localStorage.getItem("relName"));
						
						
					}
					var data = {
						userId: localStorage.getItem(global_localStorage.UserId)
					}
					ajax(ApiUrl + global_ajaxObject.UserInfo, data, success);
				}
			</script>
