		<script type="text/javascript">
			$('.left_ul ul li').click(function() {
				$(this).addClass('sel').siblings().removeClass('sel');
				var index = $(this).index();
				$('.right_con>div:eq(' + index + ')').addClass('active').siblings().removeClass('active');
			})
			$(function() {
				/*选择年月日*/
				$('.ymd_date').datetimepicker({　
					minView: "month",
					format: "yyyy-mm-dd",
					language: 'zh-CN',
					autoclose: true,
					pickerPosition: "bottom-left",

				});
				$('#editable').dataTable({
					"bPaginate": true, //翻页功能
					"bLengthChange": false, //改变每页显示数据数量
					"bFilter": false, //过滤功能
					"bSort": true, //排序功能
					"bInfo": true,//页脚信息
					"bAutoWidth": true//自动宽度
				});
			})
		</script>
		<script>
    		$(".se_salemen").click(function(){
    			if($(".sele_person").css('display','none')){
    				$(".sele_person").show();	
    			}else{
    				$(".sele_person").hide();
    			}
    		});
    		$('#selAll').click(function(){
				$(this).parents('li').siblings().find('input').prop('checked',true);
    		});
    		$('#noSel').click(function(){
				$(this).parents('li').siblings().find('input').prop('checked',false);	
    		}) ;
    		$('#queding').click(function(){
    			var lis = $(this).parents('li').siblings();
    			var inner='';
    			for(var i=0;i<lis.length;i++){
    				if($(lis[i]).find('input').prop('checked')){
    					inner += $(lis[i]).find('span').html();
    				}
    			}
    			$(this).parents('.sele_person').siblings('.se_salemen').find('span').html(inner);
    			$(this).parents('.sele_person').hide();
    		});
    	</script>
