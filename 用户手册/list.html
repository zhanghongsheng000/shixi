		<script type="text/javascript">
			$(document).ready(function() {
				
				if(localStorage.getItem('data') != null) {
					var ss = localStorage.getItem('data').split(',');
					for(var i = 0; i < ss.length; i++) {
						$('.source').eq(ss[i]).find('.downBtn').attr('src', 'images/up.png');
						$('.list-menuItem-item').eq(ss[i]).show();
						$('.source').eq(ss[i]).addClass('on');
					}
					localStorage.removeItem('data')
				}

				$('.TopBtn').on('tap', function() {
					if($(this).find('.downBtn').attr('src').indexOf('down') > -1) {
						$('.list-menuItem').show();
						$(this).find('.downBtn').attr('src', 'images/up.png')
					} else {
						$('.list-menuItem').hide();
						$(this).find('.downBtn').attr('src', 'images/down.png')
					}

				});

				$('.source').on('tap', function() {
					if($(this).find('.downBtn').attr('src').indexOf('down') > -1) {
						$(".list-menuItem-item").eq($(this).attr('index')).show();
						$(this).find('.downBtn').eq(0).attr('src', 'images/up.png');
						$(this).addClass("on");
					} else {
						$(".list-menuItem-item").eq($(this).attr('index')).hide();
						$(this).find('.downBtn').eq(0).attr('src', 'images/down.png')
						$(this).removeClass("on");
					}
				})

				$('.goto').on('tap', function() {
					var pu = [];
					$('.source.on').each(function() {
						pu.push($(this).attr('index'));
					})
					localStorage.setItem('data',pu.join(','))
					window.location.href = $(this).attr('data-url');
				})
			})
		</script>
