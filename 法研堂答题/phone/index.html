<html>
	<head>
		<title>index</title>
		<meta charset="utf-8" />
		<style>
			.card {
				width: 98%;	
			}
			.top{
				position: absolute;
				width:99%;
				top: 0;
			}
			.left{
				position: absolute;
				top: 13%;
				left: 1%;	
				height:78%;
			}
			.right{
				position: absolute;
				top: 13%;
				right: 0.2%;
				height: 78%;	
			}
			.bottom{
				position: absolute;
				bottom:0%;
				width: 99%;
			}
		
		</style>
	</head>
	<body>
		<div class="card">
			<img src="images/top.png" class="top"/>
			<img src="images/left.png" class="left"/>
			<img src="images/right.png" class="right"/>
			<img src="images/bottom.png" class="bottom"/>
		</div>
	</body>
</html>
