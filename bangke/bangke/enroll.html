<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="always" name="referrer">
  <title>帮客普惠__注册</title>
  <link rel="stylesheet" href="index_css/reset.css" />
	<link rel="stylesheet" href="index_css/bk_debark.css" />
  <script src="index_js/jquery-1.11.3.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="bk_head_ina"></div>
    <div class="bk_enroll_box">
        <div class="bk_enroll_matter">
          <div class="bk_enroll_title_top clear">
            <div class="top_a title_top1">
              <span>1</span>
              用户注册
            </div>
            <div class="top_b title_top2"></div>
            <div class="top_c title_top3">
              <span>2</span>
              开通存管
            </div>
            <div class="top_d title_top4"></div>
            <div class="top_e title_top5">
              <span>3</span>
              开户成功
            </div>
          </div>
          <div class="bk_erroll_account_info matter_positi clear">
            <div class="bk_account_info_left">
              <div class="bk_info_title">填写账户信息 <span>已注册？现在就<a href="">登录</a></span></div>
              <form action="">
                <div class="bk_info_form_lista">
                  <label>手机号</label>
                  <div class="form_lista_a">
                    <input type="text" placeholder="请输入注册手机号">
										<span>*</span>
                  </div>
                </div>
								<div class="enroll_hint">
									该手机号已注册/手机号码格式不正确
								</div>
                <div class="bk_info_form_lista">
                	<label>验证码</label>
									<div class="form_lista_b">
										<input type="text" placeholder="请输入验证码">
										<span>*</span>
									</div>
									<div class="form_lista_b_yanzhengma">
										<img src="index_img/bkphlog.png" alt="">
									</div>
                </div>
								<div class="enroll_hint">验证码错误</div>
                <div class="bk_info_form_lista ">
                	<label>短信验证码</label>
									<div class="form_lista_b">
										<input type="text" placeholder="请输入短信验证码">
										<span>*</span>
									</div>
									<div class="form_lista_b_yanzhengma">
										<button type="button" class="list_b_huoquyz">获取验证码</button>
									</div>
                </div>
								<div class="enroll_hint">短信验证码错误</div>
								<div class="bk_info_form_lista ">
                  <label>登录密码</label>
                  <div class="form_lista_a">
                    <input type="text" placeholder="请输入6-15位由字母、数字组合">
										<span>*</span>
                  </div>
                </div>
								<div class="enroll_hint">登录密码错误</div>
								<div class="bk_info_form_lista ">
									<label>推荐人</label>
									<div class="form_lista_a">
										<input type="password" placeholder="请输入推荐人用户名（选填）">
										<span class="colorhui">*</span>
									</div>
								</div>
								<div ></div>
                <div class="bk_enroll_agree">
                	<span class="bk_input_choice" ></span>我已阅读并同意
									<a class="bk_user_login_deal">《用户注册协议》</a>、
									<a class="bk_sites_serve_deal">《帮客普惠网站服务协议》</a>
                </div>
								<a class="bk_enroll_next continue" disabled="disabled">下一步</a>
              </form>
            </div>
						<div class="bk_account_info_center"></div>
            <div class="bk_account_info_right"></div>
          </div>
					<div class="bk_erroll_account_info_two_box matter_positi">
						<div class="bk_erroll_account_info_two  clear">
						<div class="bk_account_info_left">
							<div class="bk_info_title">填写账户信息 <span>已注册？现在就<a href="">登录</a></span></div>
							<form action="">
								<div class="bk_info_form_lista wid106">
									<label>姓名</label>
									<div class="form_lista_a">
										<input type="text" placeholder="请与身份证姓名保存一致">
										<span>*</span>
									</div>
								</div>
								<div class="enroll_hint">
									姓名错误请重新输入
								</div>
								<div class="bk_info_form_lista  wid106">
									<label>身份证号码</label>
									<div class="form_lista_b wid300">
										<input type="text" placeholder="仅使用二代身份证">
										<span>*</span>
									</div>
								</div>
								<div class="enroll_hint">
									身份证号错误
								</div>
								<div class="bk_info_form_lista  wid106">
									<label>银行卡卡号</label>
									<div class="form_lista_b">
										<input type="text" placeholder="请确保卡号对应身份证号">
										<span>*</span>
									</div>
									<div class="form_lista_b_yanzhengma bord_none">
										<a class="sustain_bank">支持银行</a>
									</div>
								</div>
								<div class="enroll_hint">
									银行卡卡号错误
								</div>
								<div class="bk_info_form_lista  wid106">
									<label>银行预留手机号</label>
									<div class="form_lista_a">
										<input type="text" placeholder="请输入11位手机号码">
										<span>*</span>
									</div>
								</div>
								<div class="enroll_hint">
									银行预留手机号错误
								</div>
								<div class="bk_info_form_lista martop34 wid106">
									<label>手机验证码</label>
									<div class="form_lista_a">
										<input type="text" placeholder="请输入手机验证码" class="wid220">
										<span>*</span>
									</div>
									<div class="form_lista_b_yanzhengma bord_none">
										<button type="button" class="list_b_huoquyz marleft8">获取验证码</button>
									</div>
								</div>
								<div class="enroll_hint">
									手机验证码错误
								</div>

								<div class="bk_enroll_agree">
									<span class="bk_input_choice" ></span>我已阅读并同意
									<a class="bk_user_login_deal">《资金存款三方协议》</a>
								</div>
								<a class="bk_enroll_next dredge_nra">开通存管账户</a>
							</form>
						</div>
						<div class="bk_account_info_center"></div>
						<div class="account_info"></div>
					</div>
					</div>
					<div class="bk_erroll_account_info_three matter_positi">
						<div class="bk_erroll_account_info_win ">
							<div class="info_win_a clear">
								<div></div>
								<div>
									<p>恭喜您，成功开通恒丰银行存管账户</p>
									<p>为了合理安排您的资金，投资前请先进行风险承受能力评估。</p>
								</div>
							</div>
							<div class="info_win_b">
							风险评估(<span>3</span>s)
							</div>
						</div>
					</div>
        </div>
    </div>



    <script src="index_js/index.js" charset="utf-8"></script>
</body>
</html>
