<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="always" name="referrer">
  <link rel="stylesheet" href="index_css/reset.css" />
  <link rel="stylesheet" href="index_css/bk_debark.css" />
  <script src="index_js/jquery-1.11.3.min.js" charset="utf-8"></script>
  <title>帮客普惠__忘记密码</title>
</head>
<body>
    <div class="bk_forget_password">
      <div class="forget_password_title_box">
        <div class="forget_password_title clear">
          <div class="password_title word_titlea password_titlea">
            <span>1</span>
            身份验证
          </div>
          <div class="password_title word_titleb password_titleb">
            <span>2</span>
            重置密码
          </div>
          <div class="password_title word_titlec password_titleb">
            <span>3</span>
            设置成功
          </div>
        </div>
      </div>
      <div class="forget_form_box">
        <div class="forget_form_boxa">
          <div class="forget_form_box_matter">
            <form action="">
              <div class="forget_form_box_mattera">
                <label for="">手机号</label>
                <input type="text" placeholder="请输入正确手机号">
              </div>
              <div class="forget_form_box_matterb">
                <label for="">验证码</label>
                <div class="form_box_matterb_yanzhengma clear">
                  <input type="text" placeholder="请输入短信验证码">
                  <div class="but_bord_left">
                    <button type="button">获取验证码</button>
                  </div>
                </div>
              </div>
              <div class="enroll_hinta">手机号验证码错误</div>
              <a class="forget_form_box_next forget_xiayibu">下一步</a>
            </form>
          </div>
        </div>
        <div class="forget_form_boxb">
          <div class="forget_form_box_matter">
            <form action="">
              <div class="forget_form_box_mattera box_matterab">
                <label for="">新密码</label>
                <input type="text" placeholder="请输入6-15位由字母、数字组合">
              </div>
              <div class="forget_form_box_mattera box_matterab">
                <label for="">确认密码</label>
                <input type="text" placeholder="再次输入新密码">
              </div>
              <div class="enroll_hinta padd70">手机号验证码错误</div>
              <a class="forget_form_box_next mar70 forget_save">保存</a>
            </form>
          </div>
        </div>
        <div class="forget_form_boxc">
          <div class="form_boxc_img"></div>
          <p>密码设置成功</p>
        </div>
      </div>
    </div>


    <script src="index_js/index.js" charset="utf-8"></script>
</body>
</html>
