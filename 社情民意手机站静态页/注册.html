	<script>
		$('.table_zhuce>li').click(function(){
			$('.table_zhuce>li').removeClass('on');
			$(this).addClass('on').removeClass('no_active');
		});
		$('.per').click(function(){
			$('.personal').show();
			$('.company').hide();
		});
		$('.com').click(function(){
			$('.personal').hide();
			$('.company').show();
		});
		
	</script>
