<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="public/html5shiv.min.js"></script>
		    <script src="public/respond.min.js"></script>
		<![endif]-->
		<title>信息管理系统</title>
		<style>
			body {
				background: #F1F1F7;
				font-family: "微软雅黑";
			}
			
			ul,
			li,
			p {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.topIns {
				margin-top: 30px;
			}
			
			.topIns,
			.topList {
				overflow: hidden;
			}
			
			.topList li {
				width: 21%;
				float: left;
				margin: 0 2%;
				background: #fff;
			}
			
			.topList li .itemCon {
				display: inline-block;
				height: 232px;
				width: 100%;
				line-height: 232px;
				text-align: center;
				font-size: 36px;
				color: #0076C1;
				font-weight: bold;
			}
			
			.topList li .itemTitle {
				display: inline-block;
				width: 100%;
				height: 85px;
				background: #0076C1;
				color: #AABED2;
				text-align: center;
				font-size: 14px;
			}
			
			.topList li .ptitle {
				margin-top: 20px;
				font-size: 18px;
				color: #fff;
				margin-bottom: 5px;
			}
			
			.bottomIns {
				width: 96%;
				margin: 30px 2% 0;
				min-height: 400px;
				overflow: hidden;
			}
			
			.leftChart {
				width: 38%;
				float: left;
			}
			
			.middleList {
				width: 28%;
				min-height: 400px;
				float: left;
				border: 1px solid #ddd;
				border-top: none;
				border-bottom: none;
			}
			
			.middleList ul li.title {
				text-align: center;
				font-weight: normal;
				font-size: 15px;
				line-height: 40px;
			}
			
			.middleList ul li {
				padding: 10px 20px;
				overflow: hidden;
			}
			
			.middleList ul li span {
				display: inline-block;
				float: left;
			}
			
			.middleList ul li p.adress {
				margin-top: 10px;
			}
			
			.middleList ul li img {
				display: inline-block;
				width: 60%;
				text-align: center;
				border-radius: 50%;
			}
			
			span.span60 {
				width: 58%;
				padding-top: 5px;
			}
			
			span.span20 {
				width: 20%;
			}
			
			span.span20.num {
				color: #ff4e00;
				font-size: 20px;
				line-height: 64px;
				text-align: center;
			}
			
			.RightChart {
				width: 30%;
				float: left;
				min-height: 400px;
			}
		</style>
	</head>

	<body>
		<div id="wrapper" class="container" style="height:100%;">
			<div class="topIns">
				<ul class="topList">
					<li>
						<span class="itemCon">293</span>
						<span class="itemTitle">
							<p class="ptitle">今日资讯量</p>
							<p>(单位:人次)</p>
						</span>
					</li>
					<li>
						<span class="itemCon">293</span>
						<span class="itemTitle">
							<p class="ptitle">视频咨询数</p>
							<p>(单位:人次)</p>
						</span>
					</li>
					<li>
						<span class="itemCon">293</span>
						<span class="itemTitle">
							<p class="ptitle">今日业务量</p>
							<p>(单位:笔)</p>
						</span>
					</li>
					<li>
						<span class="itemCon">23,851</span>
						<span class="itemTitle">
							<p class="ptitle">今日交易</p>
							<p>(单位:元)</p>
						</span>
					</li>
				</ul>
			</div>
			<div class="bottomIns">
				<div class="leftChart">
					<div id="main" style="width: 100%;height:400px;"></div>
				</div>
				<div class="middleList">
					<ul>
						<li class="title">
							客服排行榜
							<img style="width:20px;position: relative;top:5px;" src="img/question.png" alt="" />
						</li>
						<li>
							<span class="span20"><img src="img/user_img.gif" alt="" /></span>
							<span class="span60">
								<b class="name">董佳怡</b>
								<p class="adress">石家庄新华路营业部</p>
							</span>
							<span class="span20 num">83</span>
						</li>
						<li>
							<span class="span20"><img src="img/user_img.gif" alt="" /></span>
							<span class="span60">
								<b class="name">董佳怡</b>
								<p class="adress">石家庄新华路营业部</p>
							</span>
							<span class="span20 num">83</span>
						</li>
						<li>
							<span class="span20"><img src="img/user_img.gif" alt="" /></span>
							<span class="span60">
								<b class="name">董佳怡</b>
								<p class="adress">石家庄新华路营业部</p>
							</span>
							<span class="span20 num">83</span>
						</li>
						<li>
							<span class="span20"><img src="img/user_img.gif" alt="" /></span>
							<span class="span60">
								<b class="name">董佳怡</b>
								<p class="adress">石家庄新华路营业部</p>
							</span>
							<span class="span20 num">83</span>
						</li>
						<li>
							<span class="span20"><img src="img/user_img.gif" alt="" /></span>
							<span class="span60">
								<b class="name">董佳怡</b>
								<p class="adress">石家庄新华路营业部</p>
							</span>
							<span class="span20 num">83</span>
						</li>
					</ul>
				</div>
				<div class="RightChart">
					<div id="main2" style="width: 100%;height:400px;"></div>
				</div>
			</div>
		</div>

		<script src="public/jquery-1.11.3.js"></script>
		<!--<script src="public/bootstrap.min.js" type="text/javascript"></script>-->
		<script type="text/javascript" src="public/echarts.js"></script>
		<script>
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				title: {
					text: '最近七天资讯量',
					subtext: '(单位:人次)',
				},
				tooltip: {
					trigger: 'axis'
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					data: ['2017-10-23', '2017-10-24', '2017-10-25', '2017-10-26', '2017-10-27', '2017-10-28', '2017-10-29']
				}],
				yAxis: [{
					type: 'value'
				}],
				series: [{
					name: '蒸发量',
					type: 'bar',
					itemStyle: {
						normal: {
							color: '#0076C1',
						}
					},
					data: [380, 440, 560, 490, 450, 380, 360],

				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
			//使图标自适应屏幕的宽度
			window.onresize = myChart.resize;

			// 基于准备好的dom，初始化echarts实例
			var myChart2 = echarts.init(document.getElementById('main2'));
			option2 = {
				title: {
//					text: '服务类型',
//					subtext: '纯属虚构',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['手机卡业务', '购机类业务', '宽带类业务', '选号充值', '其他业务']
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '64%'],
					data: [{
							value: 335,
							name: '手机卡业务'
						},
						{
							value: 310,
							name: '购机类业务'
						},
						{
							value: 234,
							name: '宽带类业务'
						},
						{
							value: 135,
							name: '选号充值'
						},
						{
							value: 1548,
							name: '其他业务'
						}
					],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart2.setOption(option2);
			//使图标自适应屏幕的宽度
			window.onresize = myChart2.resize;
		</script>
	</body>

</html>
